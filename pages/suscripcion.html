<!DOCTYPE html>
<html lang="en">
<!--Suscripción-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link al CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Link al CSS -->
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- Link a la fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&family=Raleway:ital,wght@0,300;1,500&display=swap"
        rel="stylesheet">
    <!--Título pestaña-->
    <title>OTC Marketing Digital Farmacéutico</title>

</head>

<body class="body-suscripcion">
    <!--Header Container-->
    <header>
        <div class="d-flex p-2 bd-highlight" max-width: 100%>
            <!--Logo linkeado al Index-->
            <a href="../Index.html">
                <img class="img-responsive" class="three-columns" src="../images/OTCLogo.png" width="320" height="168" class="img-fluid" />
            </a>
            <!--Título Principal-->
            <h1 class="text-center">Marketing digital especializado en la Industria Farmacéutica</h1>
            <!--Logo Marketing Digital-->
            <img class="img-responsive" class="three-columns" src="../images/internetmarketing.png" width="320" height="168"
                class="img-fluid" />
        </div>
    </header>
    <!--Desarrollo del NAV-->
    <nav>
        <!--Menú Hamburguesa-->
        <div class="dropdown d-grid gap-1">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../images/hamburguesa.png" alt="menu hamburguesa">

            </button>
            <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="dropdownMenuButton2">
                <li><a class="dropdown-item active" href="../pages/quienes.html">Quiénes somos</a></li>
                <li><a class="dropdown-item" href="../pages/servicios.html">Servicios</a></li>
                <li><a class="dropdown-item" href="../pages/portfolio.html">Portfolio</a></li>
                <li><a class="dropdown-item" href="../pages/contacto.html">Contacto</a></li>
                <li><a class="dropdown-item" href="../pages/suscripcion.html">Suscripción</a></li>
            </ul>
        </div>
    </nav>
    <!--Sección central-->
    <main class="main" >
        <section>

            <!--Formulario de Suscripción-->
            <h2 class="text-center">Suscríbase a nuestro newsletter</h2>

            <div class="contenedor-suscribe">
                <div class="div1">
                    <form class="row row-cols-lg-auto g-3 align-items-center text-center" style="width: 60%">
                        <div class="col-12">
                            <label class="visually-hidden" for="inlineFormInputGroupUsername">Ingrese su mail</label>
                            <div class="input-group">
                                <div class="input-group-text">e-mail</div>
                                <input type="text" class="form-control" id="inlineFormInputGroupUsername"
                                    placeholder="mail">
                            </div>
                        </div>

                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Suscribirse</button>
                </div>
                </form>
            </div>
            </div>

        </section>

    </main>
    <!--Footer-->
    <footer>
        <div class="card mb-3" style="max-width: 300px;">
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title" class="fs-5">Seguinos en</h2>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-md-4">
                    <a href="https://www.linkedin.com/" target=blank>
                        <img class="linkedin" src="../images/linkedin.png" class="img-fluid rounded-start"
                            alt="logo linkedin">
                    </a>
                    <a href="https://www.facebook.com/" target=blank>
                        <img class="facebook" src="../images/logoface.png" class="img-fluid rounded-start"
                            alt="logo facebook">
                    </a>
                </div>
            </div>
        </div>
        <!--Copyright-->
        <div>
            <h3 class="fs-6">Copyright 2022 - Todos los derechos reservados</h3>
        </div>



        <!-- Link a JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
